baseURL: "https://malek-zaag.netlify.app/"
languageCode: en-us
title: Malek Zaag
theme: PaperMod

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects
      weight: 30
    - identifier: experience
      name: Experience
      url: /experience
      weight: 40
    - identifier: certifications
      name: Certifications
      url: /certifications
      weight: 50

params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false
  ShowReadingTime: true
  ShowShareButtons: true  
  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Malek Zaag"
    subtitle: "Hi ðŸ‘‹, I'm Malek, I am currently in the third year of Networks and Telecommunications engineering at INSAT, I am interested in the development of web applications and their migration to the cloud domain. I am autonomous, rigorous and open to all opportunities. My goal is to continuously improve my skills and knowledge, and to create value and impact for the society and the environment."
    imageUrl: "home/me.png"
    imageWidth: 220
    imageHeight: 220
    # buttons:
    #   - name: Resume
    #     url: "https://drive.google.com/file/d/1_GG-BnOf5x-ToFyJWvvaL9K9VrILnMrL/view?usp=share_link"

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:zaag.malek1@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/malekzaag/"
    - name: "github"
      url: "https://github.com/Malek-Zaag"
    - name: "medium"
      url: "https://medium.com/@malek.zaag"
    - name: "cv"
      url: "https://drive.google.com/file/d/1ud28yicMGdGCpQ29dPEtLgClyvmFdMPj/view?usp=drive_link"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
